<center class="">

    <!-- this is the return a book button -->
    <p class="container">
        <a class="btn btn-info col-sm-3" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            return books
        </a>

        <!-- //this is for loaning a new book -->
        <button class="btn btn-info col-sm-3" type="button" data-toggle="collapse" data-target="#collapseExampler" aria-expanded="false" aria-controls="collapseExample">
            loan new book
        </button>
        <button class="btn btn-info col-sm-3" type="button" data-toggle="collapse" data-target="#collapseExamples" aria-expanded="false" aria-controls="collapseExample">
            add new member
        </button>
    </p>
</center>

<!-- this is the pop up of the returning books button -->
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <br>
        <label for="userId" class="form-label"><h4>Member Id :</h4></label>
        <input class="form-control col-md-4" id="userId" type="text" name="" value="" placeholder="search">
        <br>
        <button class="btn btn-primary col-sm-2 " type="button" name="button">confirm</button>
        <br><br>
    </div>
</div>
<!-- this is the exampler -->
<div class="collapse" id="collapseExampler">
    <div class="card card-body">
        <br>
        <label for="userId" class="form-label"><h4>Member Id :</h4></label>
        <input data-bind=""class="form-control col-md-4" id="userId" type="text" name="" value="" placeholder="new book to loan">
        <br>
        <button data-bind=""class="btn btn-primary col-sm-2 " type="button" name="button">confirm</button>
        <br><br>

    </div>
</div>
<form data-bind="submit: addMember">
    <div class="collapse" id="collapseExamples">
        <div class="card card-body">
            <br>
            <label for="userId" class="form-label"><h4>create a new member Id:</h4></label>
            <input data-bind="" class="form-control col-md-4 firstName" id="userId"  type="text" name="" value="" placeholder="member name">
            <br>
            <input data-bind="" class="form-control col-md-4 lastName" id="userId" type="text" name="" value="" placeholder="member surname">
            <div class="">
                <!-- <p>this is the member </p> -->
            </div>
            <br>
            <input class="btn btn-primary col-sm-2 " type="submit" name="button" value="submit"/>
            <br><br>

        </div>
    </div>
</form>

<div class="container">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Your Opinion Matter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        Would you recommend this book
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                        <button type="button" class="btn btn-primary">YES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
